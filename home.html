<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/public/css/css-bootstrap/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="custom-title">
        <h1>Practica 1 -Calculadora Basica</h1>
      </div>
      <div class="card-body">
        <h3 class="card-title">Calculadora</h3>
        <div class="form-group">
          <label for="num1">Número 1</label>
          <input
            type="number"
            class="form-control"
            id="num1"
            placeholder="Ingrese el primer número"
          />
        </div>
        <div class="form-group">
          <label for="num2">Número 2</label>
          <input
            type="number"
            class="form-control"
            id="num2"
            placeholder="Ingrese el segundo número"
          />
        </div>
        <div class="form-group">
          <label for="operation">Operación</label>
          <select class="form-control" id="operacion">
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="*">Multiplicación</option>
            <option value="/">División</option>
          </select>
        </div>

      <button class="btn btn-primary mt-3" onclick="calcular()">
        Calcular
      </button>
      <div class="form-group mt-3">
        <label for="result">Resultado</label>
        <input type="text" class="form-control result" id="resultado" readonly />
      </div>
    </div>

    <script src="/js/util/jquery-3.7.1.min.js"></script>
    <script src="/js/util/js-bootstrap/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
